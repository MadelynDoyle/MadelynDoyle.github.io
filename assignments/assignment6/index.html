<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6-JavaScript, Buttons, Functions, and more</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <!--you don't put anything in the script tags-->
    </head>
    <body>
        <section id="header-section">
            <header>
                <h1>Intro To JavaScript</h1>
            </header>
        </section>

        <section id="flex-box-outer">
            <section class="flex-box-inner">
                <section id="hideandseek-box" class="nested-format">
                    <section class="box-content">
                        <h2>Hide and Seek</h2>
                        <button id="show-button">show</button>
                        <button id="hide-button">hide</button>
                        <img src="raccoon.jpg" alt="Image to Show/Hide" id="image-to-toggle">
                    </section>
                </section>
                <section id="animate-box" class="nested-format">
                    <section class="box-content">
                        <h2>Animate</h2>
                        <button id="animate-button">Animate Heart</button>
                        <div id="heart-animation">
                            <i class="fas fa-heart"></i>
                        </div>
                    </section>
                </section>
                <section id="Input" class="nested-format">
                    <section class="box-content">
                        <h2>Input</h2>
                    </section>
                </section>

            </section>
        </section>

        <section id="footer-section">
            <footer>
                <p>Goodbye!</p>
            </footer>
        </section>
        <!--<button id="button-click">Click Me!</button>-->
        <!--<p id="date">hello<strong> birthday girl</strong></p>-->
        <script src="script.js"></script>
    </body>
</html>
